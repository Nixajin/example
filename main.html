<html>
 <head>
  <meta charaset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>テストページ</title>
 </head>
 <body>
  <p1>
   テスト
  </p1>
  <!--ここでページ設定 -->
  <p2 id="pagecontrol">
   <a href="#page1">時間割</a>
   <a href="#page2">設定</a>
  </p2>
  <div id="pagebody">
    <div id="page1">時間割だよー</div>
    <div id="page2">設定だよー</div>
  <!-- ここから時間割ポップアップ -->
  <table width="100" height="100" border="1">
  <tbody>
  <tr >
   <th onclick="alert('th1 click')">
   <th onclick="alert('th2 click')">
  </tbody>
  </table>
 <!-- これでページ切り替えてるように見せる -->
 <script type="text/javascript" charaset="UTF-8">
 // ---------------------------
 // ▼A：対象要素を得る
 // ---------------------------
 var tabs = document.getElementById('pagecontrol').getElementsByTagName('a');
 var pages = document.getElementById('pagebody').getElementsByTagName('div');

 // ---------------------------
 // ▼B：タブの切り替え処理
 // ---------------------------
 function changeTab() {
    // ▼B-1. href属性値から対象のid名を抜き出す
    var targetid = this.href.substring(this.href.indexOf('#')+1,this.href.length);

    // ▼B-2. 指定のタブページだけを表示する
    for(var i=0; i<pages.length; i++) {
       if( pages[i].id != targetid ) {
          pages[i].style.display = "none";
       }
       else {
          pages[i].style.display = "block";
       }
    }

    // ▼B-3. クリックされたタブを前面に表示する
    for(var i=0; i<tabs.length; i++) {
       tabs[i].style.zIndex = "0";
    }
    this.style.zIndex = "10";

    // ▼B-4. ページ遷移しないようにfalseを返す
    return false;
 }

 // ---------------------------
 // ▼C：すべてのタブに対して、クリック時にchangeTab関数が実行されるよう指定する
 // ---------------------------
 for(var i=0; i<tabs.length; i++) {
    tabs[i].onclick = changeTab;
 }

 // ---------------------------
 // ▼D：最初は先頭のタブを選択しておく
 // ---------------------------
 tabs[0].onclick();

 </script>
 </body>
</html>
